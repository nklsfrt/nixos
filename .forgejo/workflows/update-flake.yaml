name: Update the flake.lock file

on:
  workflow_dispatch:
  schedule:
    - cron: '20 4 * * 6'

jobs:
  update_flake_lock:
    runs-on: native
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update flake.lock
        run: |
          git config user.name "${{ gitea.actor }}"
          git config user.email "${{ gitea.actor }}@posteo.de"
          git checkout -b updated-flake
          nix flake update --commit-lock-file

      - name: Check flake evaluation
        run: nix flake check

      - name: Create a pull request
        run: |
          # Define variables
          BRANCH_NAME=my-feature-branch  # Replace with your branch name
          PR_TITLE="Automated PR from Gitea Actions"
          PR_BODY="This pull request was generated by a Gitea action."
          PR_BASE="main"  # Replace with the branch you're merging into
          
          # Use Gitea API to create a PR
          curl -X POST "https://gitea.example.com/api/v1/repos/nklsfrt/nixos/pulls" \
            -H "Authorization: token ${RUNNER_PAT}" \
            -H "Content-Type: application/json" \
            -d '{
              "head": "'"updated-flake"'",
              "base": "'"main"'",
              "title": "'Updated flake.lock'",
              "body": "'"Test123"'"
            }'
        env:
          RUNNER_PAT: ${{ secrets.RUNNER_PAT }}

      - name: Confirm success
        if: success()
        run: echo "Evaluation was successful!"
