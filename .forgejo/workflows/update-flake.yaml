on:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '20 4 * * 6'

jobs:
  update_flake_lock:
    runs-on: native
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Update flake.lock
        run: nix flake update

      - name: Check flake evaluation
        run: nix flake check
